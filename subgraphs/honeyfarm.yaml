specVersion: 0.0.2
description: HoneyFarm
repository: https://github.com/pxbee/tulip-subgraph
schema:
  file: ./honeyfarm.graphql
dataSources:
  - kind: ethereum/contract
    name: HoneyFarm
    network: xdai
    source:
      address: '0xB44825cF0d8D4dD552f2434056c41582415AaAa1'
      abi: HoneyFarm
      startBlock: 16285152
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - HoneyFarm
        - User
        - Pool
        - Deposit
      abis:
        - name: HoneyFarm
          file: ../abis/HoneyFarm.json
        - name: ERC20
          file: ../abis/ERC20.json
      eventHandlers:
        - event: PoolAdded(indexed address,uint256)
          handler: poolEvent
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: transferEvent
        - event: RewardsWithdraw(indexed uint256,uint256)
          handler: withdrawRewardsEvent
      file: ../src/honeyfarm.ts
